<!DOCTYPE html>
<html lang="fr">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
        <script src="https://kit.fontawesome.com/45e38e596f.js" crossorigin="anonymous"></script>
    <title>Ellie-Rose Wilkens | FishEye</title>

</head>

<body>
    <header class="pages-header">
        <a class="img_link" href="index.html"><img class="logo" src="ressources/Logo_FishEye.png" alt="FishEye Home Page" /></a>
    </header>
    <main class="pages-main">
            <div tabindex="0" role="article" aria-label="Information sur Ellie-Rose Wilkens" class="info_photographer">
                <div class="info_photographer__container">
            <h1 class="info_photographer__name">Ellie-Rose Wilkens</h1>
                <p tabindex="0" class="info_photographer__country">Paris, France</p>
                <p tabindex="0" class="info_photographer__slogan">Travaille sur des compositions complexes</p>
                    <span class="tagofphotographer"><a href="#">#sport</a></span>
                    <span class="tagofphotographer"><a href="#">#architecture</a></span>
              </div>
              <button aria-label="Contactez-moi"  class="contact_photographer">Contactez-moi</button>
              <img tabindex="0" aria-label="Photo d'Ellie-Rose Wilkens" class="picture-profil" src="ressources/Photographes/EllieRoseWilkens.jpg" alt="Ellie-Rose Wilkens">
            </div>
        <section tabindex="0" aria-label="Travaux du photographe"  class="work_photographer">
            <h2 class="hi">Echantillon des travaux du photographes</h2>
            <form action="#" method="get" class="form_organize">
                <label for="organize">Trier par</label>
                <select name="organize" id="organize" class="organize">
                    <option value="popularite">Popularité</option>
                    <option value="date">Date</option>
                    <option value="titre">Titre</option>
                </select>
                </form>
            <div class="container-picture">
                <figure class="picture">
                    <img tabindex="0" src="ressources/Ellie_Rose/Architecture_Connected_Curves.jpg"
                         alt="">
                    <figcaption tabindex="0" class="describe-picture" lang="en">Connected Curves <span class="fas fa-heart"></span></figcaption>
                </figure>
                <figure class="picture">
                    <img tabindex="0" src="ressources/Ellie_Rose/Sport_Jump.jpg"
                         alt="">
                    <figcaption tabindex="0" class="describe-picture" lang="en">Jump!<span class="fas fa-heart"></span></figcaption>
                </figure>
                <figure class="picture">
                    <img tabindex="0" src="ressources/Ellie_Rose/Architecture_Cross_Bar.jpg"
                         alt="">
                    <figcaption tabindex="0" class="describe-picture" lang="en">Cross Bar <span class="fas fa-heart"></span></figcaption>
                </figure>
                <figure class="picture">
                    <img tabindex="0" src="ressources/Ellie_Rose/Sport_Next_Hold.jpg"
                         alt="">
                    <figcaption tabindex="0" class="describe-picture" lang="en">Climber <span class="fas fa-heart"></span></figcaption>
                </figure>
                <figure class="picture">
                    <img tabindex="0" src="ressources/Ellie_Rose/Architecture_Horseshoe.jpg"
                         alt="">
                    <figcaption tabindex="0" class="describe-picture" lang="en">Horseshoe<span class="fas fa-heart"></span></figcaption>
                </figure>
                <figure class="picture">
                    <img tabindex="0" src="ressources/Ellie_Rose/Sport_Sky_Cross.jpg"
                         alt="">
                    <figcaption tabindex="0" class="describe-picture" lang="en">Skier<span class="fas fa-heart"></span></figcaption>
                </figure>
                <figure class="picture">
                    <img tabindex="0" src="ressources/Ellie_Rose/Architecture_White_Light.jpg"
                         alt="">
                    <figcaption tabindex="0" class="describe-picture" lang="en">White Light<span class="fas fa-heart"></span></figcaption>
                </figure>
                <figure class="picture">
                    <img tabindex="0" src="ressources/Ellie_Rose/sport_water_tunnel.jpg"
                         alt="">
                    <figcaption tabindex="0" class="describe-picture" lang="en">Surfer<span class="fas fa-heart"></span></figcaption>
                </figure>
                <figure class="picture">
                    <img tabindex="0" src="ressources/Ellie_Rose/Architecture_Water_on_Modern.jpg"
                         alt="">
                    <figcaption tabindex="0" class="describe-picture" lang="en">Water on Modern Building<span class="fas fa-heart"></span></figcaption>
                </figure>
                <figure class="picture">
                    <img tabindex="0" src="ressources/Ellie_Rose/Sport_Race_End.jpg"
                         alt="">
                    <figcaption tabindex="0" class="describe-picture" lang="en">Race End<span class="fas fa-heart"></span></figcaption>
                </figure>
                <video class="picture" controls>
                    <source src="ressources/Ellie_Rose/Sport_Tricks_in_the_air.mp4" type="video/mp4">
                    <source src="ressources/Ellie_Rose/Sport_Tricks_in_the_air.ogg" type="video/ogg">
                    <source src="ressources/Ellie_Rose/Sport_Tricks_in_the_air.vtt" type="video/vtt">
                </video>
            </div>
        </section>
        <div class="like_and_price">
            <p tabindex="0" class="liked">297081<span role="button" class="fas fa-heart"></span></p><p tabindex="0">250€/jour</p>
        </div>
    </main>
    <script type="module" src="Javascript/app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
        <script src="https://kit.fontawesome.com/45e38e596f.js" crossorigin="anonymous"></script>
    <title>Mimi Kell | FishEye</title>

</head>

<body>
    <header class="pages-header">
        <a class="img_link" href="index.html"><img class="logo" src="ressources/Logo_FishEye.png" alt="FishEye Home Page" /></a>
    </header>
    <main class="pages-main">
            <div class="info_photographer">
                <div class="info_photographer__container">
            <h1 class="info_photographer__name">Mimi Keel</h1>
                <p class="info_photographer__country" lang="en">London ,UK</p>
                <p class="info_photographer__slogan">Le beau dans le quotidien</p>
                    <span class="tagofphotographer"><a href="#">#portrait</a></span>
                    <span class="tagofphotographer"><a href="#">#events</a></span>
                <span class="tagofphotographer"><a href="#">#animals</a></span>
                <span class="tagofphotographer"><a href="#">#travel</a></span>
            </div>
            <button class="contact_photographer">Contactez-moi</button>
            <img class="picture-profil" src="ressources/Photographes/MimiKeel.jpg" alt="Mimi Keel">
        </div>
        <section class="work_photographer">
            <h2 class="sample">Echantillon des travaux du photographes</h2>
            <form action="#" method="get" class="form_organize">
            <label for="organize">Trier par</label>
            <select name="organize" id="organize" class="organize">
                <option value="popularite">Popularité</option>
                <option value="date">Date</option>
                <option value="titre">Titre</option>
            </select>
            </form>
            <div class="container-picture">
                <figure class="picture">
                    <img src="ressources/Mimi/Animals_Rainbow.jpg"
                         alt="photo d'un oiseau">
                    <figcaption class="describe-picture" lang="en">Rainbow Bird <span class="fas fa-heart"></span></figcaption>
                </figure>
                <figure class="picture">
                    <img src="ressources/Mimi/Travel_Lonesome.jpg"
                         alt="un paysage">
                    <figcaption class="describe-picture" lang="en">Lonesome <span class="fas fa-heart"></span></figcaption>
                </figure>
                <figure class="picture">
                    <img src="ressources/Mimi/Event_SeasideWedding.jpg"
                         alt="repas mariage">
                    <figcaption class="describe-picture" lang="en">Seaside Wedding <span class="fas fa-heart"></span></figcaption>
                </figure>
                <figure class="picture">
                    <img src="ressources/Mimi/Portrait_Background.jpg"
                         alt="portrait d'une femme">
                    <figcaption class="describe-picture" lang="en">Raw Black Portrait <span class="fas fa-heart"></span></figcaption>
                </figure>
                <figure class="picture">
                    <img src="ressources/Mimi/Event_PintoWedding.jpg"
                         alt="photo avec des mariés">
                    <figcaption class="describe-picture" lang="en">Boulder Wedding <span class="fas fa-heart"></span></figcaption>
                </figure>
                <figure class="picture">
                    <img src="ressources/Mimi/Portrait_Wednesday.jpg"
                         alt="portrait d'une petite fille">
                    <figcaption class="describe-picture" lang="en">Wednesday Potrait <span class="fas fa-heart"></span></figcaption>
                </figure>
                <figure class="picture">
                    <img src="ressources/Mimi/Event_BenevidesWedding.jpg"
                         alt="Photo de marié">
                    <figcaption class="describe-picture" lang="en">Benevides Wedding <span class="fas fa-heart"></span></figcaption>
                </figure>
                <figure class="picture">
                    <img src="ressources/Mimi/Portrait_Nora.jpg"
                         alt="portrait d'une femme">
                    <figcaption class="describe-picture" lang="en">Nora Portrait <span class="fas fa-heart"></span></figcaption>
                </figure>
                <figure class="picture">
                    <img src="ressources/Mimi/Travel_HillsideColor.jpg"
                         alt="photo d'un paysage">
                    <figcaption class="describe-picture" lang="en">Hillside Color <span class="fas fa-heart"></span></figcaption>
                </figure>
            </div>
        </section>
        <div class="like_and_price">
            <p class="liked">297081<span class="fas fa-heart"></span></p><p>300€/jour</p>
        </div>
        <div class="modal_contact">
            <div class="content_modal">
                <header class="head_forms">
                    <h1>Contactez-moi <br />Mimi Keel</h1>
                    <button class="close_modal">x</button>
                </header>
                <form action="#" method="POST" class="forms_photographer">
                    <div class="formData">
                        <label for="firstname">Prénom</label>
                        <input type="text" id="firstname" name="firstname" class="firstname" />
                    </div>
                    <div class="formData">
                        <label for="lastname">Nom</label>
                        <input type="text" id="lastname" name="lastname" class="lastname" />
                    </div>
                    <div class="formData">
                        <label for="mail">Email</label>
                        <input type="email" id="mail" name="mail" class="mail" />
                    </div>
                    <div class="formData">
                        <label for="message">Votre message</label>
                        <textarea name="message" id="message"></textarea>
                    </div>
                    <input class="senddata" type="submit" value="Envoyer" />
                </form>
            </div>
        </div>
    </main>
    <script type="module" src="Javascript/app.js"></script>
</body>
</html>

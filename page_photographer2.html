<!DOCTYPE html>
<html lang="fr">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
        <script src="https://kit.fontawesome.com/45e38e596f.js" crossorigin="anonymous"></script>
    <title>Ellie-Rose Wilkens | FishEye</title>

</head>

<body>
    <header class="pages-header">
        <a class="img_link" href="index.html"><img class="logo" src="ressources/Logo_FishEye.png" alt="FishEye Home Page" /></a>
    </header>
    <main class="pages-main">
            <div class="info_photographer">
            <h1 class="name_photographer">Ellie-Rose Wilkens</h1>
                <p class="info_photographer__country">Paris, France</p>
                <p class="info_photographer__slogan">Travaille sur des compositions complexes</p>
                </div>
              <div class="info_photographer__tag">
                <span class="tagofphotographer"><a href="#">#sport</a></span>
                <span class="tagofphotographer"><a href="#">#architecture</a></span>
              </div>
              <button class="contact_photographer">Contactez-moi</button>
              <img src="ressources/Photographes/EllieRoseWilkens.jpg" alt="Ellie-Rose Wilkens">
        <section class="work_photographer">
            <h2 class="sample">Echantillon des travaux du photographes</h2>
            <label for="organize" class="label-organize">Trier par</label>
            <select name="organize" id="organize" class="organize">
                <option value="popularite">Popularité</option>
                <option value="date">Date</option>
                <option value="titre">Titre</option>
            </select>
            <div class="container-picture">
                <figure class="picture">
                    <img src="ressources/Ellie_Rose/Architecture_Connected_Curves.jpg"
                         alt="photo d'une architecture">
                    <figcaption class="describe-picture" lang="en">Connected Curves <span class="fas fa-heart"></span></figcaption>
                </figure>
                <figure class="picture">
                    <img src="ressources/Ellie_Rose/Sport_Jump.jpg"
                         alt="portrait d'un sportif">
                    <figcaption class="describe-picture" lang="en">Jump!<span class="fas fa-heart"></span></figcaption>
                </figure>
                <figure class="picture">
                    <img src="ressources/Ellie_Rose/Architecture_Cross_Bar.jpg"
                         alt="photo d'une architecture">
                    <figcaption class="describe-picture" lang="en">Cross Bar <span class="fas fa-heart"></span></figcaption>
                </figure>
                <figure class="picture">
                    <img src="ressources/Ellie_Rose/Sport_Next_Hold.jpg"
                         alt="portrait d'un sportif">
                    <figcaption class="describe-picture" lang="en">Climber <span class="fas fa-heart"></span></figcaption>
                </figure>
                <figure class="picture">
                    <img src="ressources/Ellie_Rose/Architecture_Horseshoe.jpg"
                         alt="photo d'une architecture">
                    <figcaption class="describe-picture" lang="en">Horseshoe<span class="fas fa-heart"></span></figcaption>
                </figure>
                <figure class="picture">
                    <img src="ressources/Ellie_Rose/Sport_Sky_Cross.jpg"
                         alt="portrait d'un sportif">
                    <figcaption class="describe-picture" lang="en">Skier<span class="fas fa-heart"></span></figcaption>
                </figure>
                <figure class="picture">
                    <img src="ressources/Ellie_Rose/Architecture_White_Light.jpg"
                         alt="photo d'une architecture">
                    <figcaption class="describe-picture" lang="en">White Light<span class="fas fa-heart"></span></figcaption>
                </figure>
                <figure class="picture">
                    <img src="ressources/Ellie_Rose/sport_water_tunnel.jpg"
                         alt="portrait d'un sportif">
                    <figcaption class="describe-picture" lang="en">Surfer<span class="fas fa-heart"></span></figcaption>
                </figure>
                <figure class="picture">
                    <img src="ressources/Ellie_Rose/Architecture_Water_on_Modern.jpg"
                         alt="photo d'une architecture">
                    <figcaption class="describe-picture" lang="en">Water on Modern Building<span class="fas fa-heart"></span></figcaption>
                </figure>
                <figure class="picture">
                    <img src="ressources/Ellie_Rose/Sport_Race_End.jpg"
                         alt="photo d'une sportif">
                    <figcaption class="describe-picture" lang="en">Race End<span class="fas fa-heart"></span></figcaption>
                </figure>
                
            </div>
        </section>
        <div class="like_and_price">
            <p class="liked">297081 <span class="fas fa-heart"></span> 250€/jour </p>
        </div>
        <div class="modal_contact">
            <div class="content_modal">
                <header class="head_forms">
                    <h1>Contactez-moi Ellie-Rose Wilkens</h1>
                    <span class="close_modal">X</span>
                </header>
                <form action="#" method="POST" class="contact_photographer">
                    <label for="firstname">Prénom</label>
                    <input type="text" id="firstname" name="firstname" class="firstname" />
                    <label for="lastname">Nom</label>
                    <input type="text" id="lastname" name="lastname" class="lastname" />
                    <label for="mail">Email</label>
                    <input type="email" id="mail" name="mail" class="mail" />
                    <label for="message">Votre message</label>
                    <textarea name="message" id="message" cols="20" rows="10"></textarea>
                    <input type="submit" value="Envoyer" />
                </form>
            </div>
        </div>
    </main>
</body>
</html>

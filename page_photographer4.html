<!DOCTYPE html>
<html lang="fr">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
        <script src="https://kit.fontawesome.com/45e38e596f.js" crossorigin="anonymous"></script>
    <title>Nabeel Bradford | FishEye</title>

</head>

<body>
    <header class="pages-header">
        <a class="img_link" href="index.html"><img class="logo" src="ressources/Logo_FishEye.png" alt="FishEye Home Page" /></a>
    </header>
    <main class="pages-main">
            <div class="info_photographer">
            <h1 class="name_photographer">Nabeel Bradford</h1>
                <p class="info_photographer__country" lang="en">Mexico City, Mexico</p>
                <p class="info_photographer__slogan">Je vais toujours de l'avant</p>
                </div>
              <div class="info_photographer__tag">
                  <span class="tagofphotographer"><a href="#">#travel</a></span>
                <span class="tagofphotographer"><a href="#">#portrait</a></span>
              </div>
              <button class="contact_photographer">Contactez-moi</button>
              <img src="ressources/Photographes/NabeelBradford.jpg" alt="Nabeel Bradford">
        <section class="work_photographer">
            <h2 class="sample">Echantillon des travaux du photographes</h2>
            <label for="organize" class="label-organize">Trier par</label>
            <select name="organize" id="organize" class="organize">
                <option value="popularite">Popularité</option>
                <option value="date">Date</option>
                <option value="titre">Titre</option>
            </select>
            <div class="container-picture">
                <figure class="picture">
                    <img src="/home/christopher/Bureau/Fisheye/ressources/Nabeel/Travel_Boat_Wanderer.jpg"
                         alt="photo paysage">
                    <figcaption class="describe-picture" lang="en">Boat Wonderer<span class="fas fa-heart"></span></figcaption>
                </figure>
                <figure class="picture">
                    <img src="ressources/Nabeel/Portrait_AfternoonBreak.jpg"
                         alt="portrait d'un homme">
                    <figcaption class="describe-picture" lang="en">Afternoon Break<span class="fas fa-heart"></span></figcaption>
                </figure>
                <figure class="picture">
                    <img src="ressources/Nabeel/Travel_Bridge_into_Forest.jpg"
                         alt="Photo d'un pont en fôret">
                    <figcaption class="describe-picture" lang="en">Bridge into the Forest<span class="fas fa-heart"></span></figcaption>
                </figure>
                <figure class="picture">
                    <img src="ressources/Nabeel/Portrait_Alexandra.jpg"
                         alt="portrait d'une femme">
                    <figcaption class="describe-picture" lang="en">Alexandra<span class="fas fa-heart"></span></figcaption>
                </figure>
                <figure class="picture">
                    <img src="ressources/Nabeel/Travel_On_the_Road.jpg"
                         alt="photo d'une route">
                    <figcaption class="describe-picture" lang="en">Road into the desert<span class="fas fa-heart"></span></figcaption>
                </figure>
                <figure class="picture">
                    <img src="ressources/Nabeel/Portrait_Shaw.jpg"
                         alt="Portrait d'un homme">
                    <figcaption class="describe-picture" lang="en">Shaw Portrait<span class="fas fa-heart"></span></figcaption>
                </figure>
                <figure class="picture">
                    <img src="ressources/Nabeel/Travel_Outdoor_Baths.jpg"
                         alt="photo d'un bassin exterieur">
                    <figcaption class="describe-picture" lang="en">Outdoor Baths<span class="fas fa-heart"></span></figcaption>
                </figure>
                <figure class="picture">
                    <img src="ressources/Nabeel/Portrait_Sunkissed.jpg"
                         alt="Portrait d'une femme">
                    <figcaption class="describe-picture" lang="en">Portrait Sunkiss<span class="fas fa-heart"></span></figcaption>
                </figure>
                <figure class="picture">
                    <img src="ressources/Nabeel/Travel_Road_into_Hill.jpg"
                         alt="photo d'une route avec des collines">
                    <figcaption class="describe-picture" lang="en">Road into the hill<span class="fas fa-heart"></span></figcaption>
                </figure>
            </div>
        </section>
        <div class="like_and_price">
            <p class="liked">297081 <span class="fas fa-heart"></span> 350€/jour </p>
        </div>
        <div class="modal_contact">
            <div class="content_modal">
                <header class="head_forms">
                    <h1>Contactez-moi Nabeel Bradford</h1>
                    <span class="close_modal">X</span>
                </header>
                <form action="#" method="POST" class="contact_photographer">
                    <label for="firstname">Prénom</label>
                    <input type="text" id="firstname" name="firstname" class="firstname" />
                    <label for="lastname">Nom</label>
                    <input type="text" id="lastname" name="lastname" class="lastname" />
                    <label for="mail">Email</label>
                    <input type="email" id="mail" name="mail" class="mail" />
                    <label for="message">Votre message</label>
                    <textarea name="message" id="message" cols="20" rows="10"></textarea>
                    <input type="submit" value="Envoyer" />
                </form>
            </div>
        </div>
    </main>
</body>
</html>

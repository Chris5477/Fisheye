<!DOCTYPE html>
<html lang="fr">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
        <script src="https://kit.fontawesome.com/45e38e596f.js" crossorigin="anonymous"></script>
    <title>Tracy Galindo | FishEye</title>

</head>

<body>
    <header class="pages-header">
        <a class="img_link" href="index.html"><img class="logo" src="ressources/Logo_FishEye.png" alt="FishEye Home Page" /></a>
    </header>
    <main class="pages-main">
            <div tabindex="0" role="article" aria-label="Information sur Tracy Galindo" class="info_photographer">
                <div class="info_photographer__container">
            <h1 class="info_photographer__name">Tracy Galindo</h1>
                <p tabindex="0" class="info_photographer__country" lang="en">Montréal, Canada</p>
                <p tabindex="0" class="info_photographer__slogan">Photographe freelance</p>
                    <span class="tagofphotographer"><a href="#">#art</a></span>
                    <span class="tagofphotographer"><a href="#">#fashion</a></span>
                    <span class="tagofphotographer"><a href="#">#events</a></span>
                </div>
                <button aria-label="Contactez-moi"  class="contact_photographer">Contactez-moi</button>
                <img tabindex="0" aria-label="Photo de Tracy Galindo" class="picture-profil" src="ressources/Photographes/TracyGalindo.jpg" alt="Tracy Galindo">
            </div>
        <section tabindex="0" aria-label="Travaux du photographe"  class="work_photographer">
            <h2 class="hiddenElement">Echantillon des travaux du photographes</h2>
            <form action="#" method="get" class="form_organize">
                <label for="organize">Trier par</label>
                <select name="organize" id="organize" class="organize">
                    <option value="popularite">Popularité</option>
                    <option value="date">Date</option>
                    <option value="titre">Titre</option>
                </select>
                </form>
            <div class="container-picture">
                <figure class="picture">
                    <img tabindex="0" src="ressources/Tracy/Art_Mine.jpg"
                         alt="">
                    <figcaption tabindex="0" class="describe-picture" lang="en">Art Mine<span class="fas fa-heart"></span></figcaption>
                </figure>
                <figure class="picture">
                    <img tabindex="0" src="ressources/Tracy/Event_18thAnniversary.jpg"
                         alt="">
                    <figcaption tabindex="0" class="describe-picture" lang="en">18th Anniversary<span class="fas fa-heart"></span></figcaption>
                </figure>
                <figure class="picture">
                    <img tabindex="0" src="ressources/Tracy/Fashion_Pattern_on_Pattern.jpg"
                         alt="">
                    <figcaption tabindex="0" class="describe-picture" lang="en">Fashion Pattern on a Pattern<span class="fas fa-heart"></span></figcaption>
                </figure>
                <figure class="picture">
                    <img tabindex="0" src="ressources/Tracy/Art_Purple_light.jpg"
                         alt="">
                    <figcaption tabindex="0" class="describe-picture" lang="en">Purple Tunnel <span class="fas fa-heart"></span></figcaption>
                </figure>
                <figure class="picture">
                    <img tabindex="0" src="ressources/Tracy/Event_Sparklers.jpg"
                         alt="">
                    <figcaption tabindex="0" class="describe-picture" lang="en">Sparkles<span class="fas fa-heart"></span></figcaption>
                </figure>
                <figure class="picture">
                    <img tabindex="0" src="ressources/Tracy/Fashion_Urban_Jungle.jpg"
                         alt="">
                    <figcaption tabindex="0" class="describe-picture" lang="en">Triangle Man<span class="fas fa-heart"></span></figcaption>
                </figure>
                <figure class="picture">
                    <img tabindex="0" src="ressources/Tracy/Event_WeddingGazebo.jpg"
                         alt="">
                    <figcaption tabindex="0" class="describe-picture" lang="en">Wedding Gazebo<span class="fas fa-heart"></span></figcaption>
                </figure>
                <figure class="picture">
                    <img tabindex="0" src="ressources/Tracy/Fashion_Yellow_Beach.jpg"
                         alt="">
                    <figcaption tabindex="0" class="describe-picture" lang="en">Fashion Yellow Beach<span class="fas fa-heart"></span></figcaption>
                </figure>
                <video class="picture" controls>
                    <source src="ressources/Tracy/Art_Wooden_Horse_Sculpture.mp4" type="video/mp4">
                    <source src="ressources/Tracy/Art_Wooden_Horse_Sculpture.ogg" type="video/ogg">
                    <source src="ressources/Tracy/Art_Wooden_Horse_Sculpture.vtt" type="video/vtt">
                </video>
            </div>
        </section>
        <div class="like_and_price">
            <p tabindex="0" class="liked">297081<span role="button" class="fas fa-heart"></span></p><p>500€/jour</p>
        </div>
    </main>
    <div tabindex="0" role="dialog" aria-label="Modale de contact" class="modal_contact">
        <div class="content_modal">
            <header class="head_forms">
                <h1 tabindex="0">Contactez-moi <br />Mimi Keel</h1>
                <button aria-label="Fermer la modal" class="close_modal">x</button>
            </header>
            <form action="#" method="POST" class="forms_photographer">
                <div role="group" aria-labelledby="prenom" class="formData">
                    <label for="prenom">Prénom</label>
                    <input  type="text" id="prenom" name="firstname" class="firstname" minlength="2" aria-required="true" />
                </div>
                <div role="group" aria-labelledby="nom" class="formData">
                    <label for="nom">Nom</label>
                    <input  type="text" id="nom" name="lastname" class="lastname" minlength="2"  aria-required="true" />
                </div>
                <div role="group" aria-labelledby="email" class="formData">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="mail" class="mail" aria-required="true"/>
                </div>
                <div role="group" aria-labelledby="message" class="formData">
                    <label for="message">Votre message</label>
                    <textarea  name="message" id="message" aria-required="true" minlength="2"></textarea>
                </div>
                <input aria-label="Envoyer votre message" class="senddata" type="submit" value="Envoyer" />
            </form>
        </div>
    </div>
    <script type="module" src="Javascript/app.js"></script>
</body>
</html>

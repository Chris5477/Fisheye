<!DOCTYPE html>
<html lang="fr">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
        <script src="https://kit.fontawesome.com/45e38e596f.js" crossorigin="anonymous"></script>
    <title>Nabeel Bradford | FishEye</title>

</head>

<body>
    <header class="pages-header">
        <a aria-label="Retour page d'acceuil" class="img_link" href="index.html"><img class="logo" src="ressources/Logo_FishEye.png" alt="FishEye Home Page" /></a>
    </header>
    <main class="pages-main">
        <header class="profil_photographer">
            <h1 class="profil_photographer__name">Nabeel Bradford</h1>
            <button aria-label="Contactez-moi"  class="contact_photographer">Contactez-moi</button>
        </header>
             <article tabindex="0" aria-label="Information sur Nabeel Bradford" class="info_photographer">
                <p tabindex="0" class="info_photographer__country" lang="en">Mexico City, Mexico</p>
                <p tabindex="0" class="info_photographer__slogan">Je vais toujours de l'avant</p>
                <div class="container_tag">
                    <span class="tagofphotographer"><a href="#">#travel</a></span>
                    <span class="tagofphotographer"><a href="#">#portrait</a></span>
              </div>
              <aside>
                  <img tabindex="0" aria-label="Photo de Nabeel Bradford" class="picture-profil" src="ressources/Photographes/NabeelBradford.jpg" alt="Nabeel Bradford">
              </aside>
            </article>
        <section tabindex="0" aria-label="Travaux du photographe"  class="work_photographer">
            <h2 class="hiddenElement">Echantillon des travaux du photographes</h2>
            <form action="#" method="get" class="form_organize">
                <label for="organize">Trier par</label>
                <select name="organize" id="organize" class="organize">
                    <option value="popularite">Popularité</option>
                    <option value="date">Date</option>
                    <option value="titre">Titre</option>
                </select>
                </form>
            <div class="container-picture">
                <figure class="picture">
                    <img tabindex="0" src="ressources/Nabeel/Travel_Boat_Wanderer.jpg"
                         alt="">
                    <figcaption tabindex="0" class="describe-picture" lang="en">Boat Wonderer<span class="fas fa-heart"></span></figcaption>
                </figure>
                <figure class="picture">
                    <img tabindex="0" src="ressources/Nabeel/Portrait_AfternoonBreak.jpg"
                         alt="">
                    <figcaption tabindex="0" class="describe-picture" lang="en">Afternoon Break<span class="fas fa-heart"></span></figcaption>
                </figure>
                <figure class="picture">
                    <img tabindex="0" src="ressources/Nabeel/Travel_Bridge_into_Forest.jpg"
                         alt="">
                    <figcaption tabindex="0" class="describe-picture" lang="en">Bridge into the Forest<span class="fas fa-heart"></span></figcaption>
                </figure>
                <figure class="picture">
                    <img tabindex="0" src="ressources/Nabeel/Portrait_Alexandra.jpg"
                         alt="">
                    <figcaption tabindex="0" class="describe-picture" lang="en">Alexandra<span class="fas fa-heart"></span></figcaption>
                </figure>
                <figure class="picture">
                    <img tabindex="0" src="ressources/Nabeel/Travel_On_the_Road.jpg"
                         alt="">
                    <figcaption tabindex="0" class="describe-picture" lang="en">Road into the desert<span class="fas fa-heart"></span></figcaption>
                </figure>
                <figure class="picture">
                    <img tabindex="0" src="ressources/Nabeel/Portrait_Shaw.jpg"
                         alt="">
                    <figcaption tabindex="0" class="describe-picture" lang="en">Shaw Portrait<span class="fas fa-heart"></span></figcaption>
                </figure>
                <figure class="picture">
                    <img tabindex="0" src="ressources/Nabeel/Travel_Outdoor_Baths.jpg"
                         alt="">
                    <figcaption tabindex="0" class="describe-picture" lang="en">Outdoor Baths<span class="fas fa-heart"></span></figcaption>
                </figure>
                <figure class="picture">
                    <img tabindex="0" src="ressources/Nabeel/Portrait_Sunkissed.jpg"
                         alt="">
                    <figcaption tabindex="0" class="describe-picture" lang="en">Portrait Sunkiss<span class="fas fa-heart"></span></figcaption>
                </figure>
                <figure class="picture">
                    <img tabindex="0" src="ressources/Nabeel/Travel_Road_into_Hill.jpg"
                         alt="">
                    <figcaption tabindex="0" class="describe-picture" lang="en">Road into the hill<span class="fas fa-heart"></span></figcaption>
                </figure>
                <video class="video" controls>
                    <source src="ressources/Rhode/Animals_Puppiness.mp4" type="video/mp4">
                    <source src="ressources/Rhode/Animals_Puppiness.ogg" type="video/ogg">
                    <source src="ressources/Rhode/Animals_Puppiness.vtt" type="video/vtt">
                </video>
            </div>
        </section>
        <div class="like_and_price">
            <p tabindex="0" class="liked">297081<span role="button" class="fas fa-heart"></span></p><p tabindex="0">350€/jour</p>
        </div>
    </main>
    <div tabindex="0" role="dialog" aria-label="Modale de contact" class="modal_contact">
        <div class="content_modal">
            <header class="head_forms">
                <h1 tabindex="0">Contactez-moi <br />Nabeel Bradford</h1>
                <button aria-label="Fermer la modal" class="close_modal">x</button>
            </header>
            <form action="#" method="POST" class="forms_photographer">
                <div role="group" aria-labelledby="prenom" class="formData">
                    <label for="prenom">Prénom</label>
                    <input  type="text" id="prenom" name="firstname" class="firstname" minlength="2" aria-required="true" />
                </div>
                <div role="group" aria-labelledby="nom" class="formData">
                    <label for="nom">Nom</label>
                    <input  type="text" id="nom" name="lastname" class="lastname" minlength="2"  aria-required="true" />
                </div>
                <div role="group" aria-labelledby="email" class="formData">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="mail" class="mail" aria-required="true"/>
                </div>
                <div role="group" aria-labelledby="message" class="formData">
                    <label for="message">Votre message</label>
                    <textarea  name="message" id="message" aria-required="true" minlength="20"></textarea>
                </div>
                <input aria-label="Envoyer votre message" class="senddata" type="submit" value="Envoyer" />
            </form>
        </div>
    </div>
    <div tabindex="0" role="dialog" class="lightbox">
        <span class="close_lightbox">X</span>
        <div class="content_lightbox">
            <button aria-label="Image précédente" class="btn previous"><span class="fas fa-chevron-left"></span></button>
            <button aria-label="image suivante" class="btn next"><span class="fas fa-chevron-right"></span></button>
        </div>
    </div>
    <script type="module" src="Javascript/app.js"></script>
</body>
</html>

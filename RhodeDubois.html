<!DOCTYPE html>
<html lang="fr">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
        <script src="https://kit.fontawesome.com/45e38e596f.js" crossorigin="anonymous"></script>
    <title>Rhode Dubois | FishEye</title>

</head>

<body>
    <header class="pages-header">
        <a aria-label="Retour page d'acceuil" class="img_link" href="index.html"><img class="logo" src="ressources/Logo_FishEye.png" alt="FishEye Home Page" /></a>
    </header>
    <main class="pages-main">
        <header class="profil_photographer">
            <h1 class="profil_photographer__name">Rhode Dubois</h1>
            <button aria-label="Contactez-moi"  class="contact_photographer">Contactez-moi</button>
        </header>
            <article tabindex="0" aria-label="Information sur Rhode Dubois" class="info_photographer">
                <p tabindex="0" class="info_photographer__country" lang="en">Barcelona, Spain</p>
                <p tabindex="0" class="info_photographer__slogan">Créatrice de souvenirs</p>
                <div class="container-tag">
                <span class="tagofphotographer"><a href="#">#sport</a></span>
                <span class="tagofphotographer"><a href="#">#fashion</a></span>
                <span class="tagofphotographer"><a href="#">#events</a></span>
                <span class="tagofphotographer"><a href="#">#animals</a></span>
            </div>
            <aside>
                <img tabindex="0" aria-label="Photo de Rhode Dubois" class="picture-profil" src="ressources/Photographes/RhodeDubois.jpg" alt="Rhode Dubois">
            </aside>
        </article>
        <section tabindex="0" aria-label="Travaux du photographe"  class="work_photographer">
            <h2 class="hiddenElement">Echantillon des travaux du photographes</h2>
            <form action="#" method="get" class="form_organize">
                <label for="organize">Trier par</label>
                <select name="organize" id="organize" class="organize">
                    <option value="popularite">Popularité</option>
                    <option value="date">Date</option>
                    <option value="titre">Titre</option>
                </select>
                </form>
            <div class="container-picture">
                <figure class="picture">
                    <img tabindex="0" src="ressources/Rhode/Event_Emcee.jpg"
                         alt="Photo d'un artiste">
                    <figcaption tabindex="0" class="describe-picture" lang="en">Musical Festival Singer<span class="fas fa-heart"></span></figcaption>
                </figure>
                <figure class="picture">
                    <img tabindex="0" src="ressources/Rhode/Fashion_Melody_Red_on_Stripes.jpg"
                         alt="">
                    <figcaption tabindex="0" class="describe-picture" lang="en">Melody Red on Stripes<span class="fas fa-heart"></span></figcaption>
                </figure>
                <figure class="picture">
                    <img tabindex="0" src="ressources/Rhode/Sport_2000_with_8.jpg"
                         alt="">
                    <figcaption tabindex="0" class="describe-picture" lang="en">8 Rows<span class="fas fa-heart"></span></figcaption>
                </figure>
                <figure class="picture">
                    <img tabindex="0" src="ressources/Rhode/Event_KeyboardCheck.jpg"
                         alt="">
                    <figcaption tabindex="0" class="describe-picture" lang="en">Musical Festival Keyboard<span class="fas fa-heart"></span></figcaption>
                </figure>
                <figure class="picture">
                    <img tabindex="0" src="ressources/Rhode/Fashion_Wings.jpg"
                         alt="">
                    <figcaption tabindex="0" class="describe-picture" lang="en">Fashion Wings<span class="fas fa-heart"></span></figcaption>
                </figure>
                <figure class="picture">
                    <img tabindex="0" src="ressources/Rhode/Sport_Butterfly.jpg"
                         alt="">
                    <figcaption tabindex="0" class="describe-picture" lang="en">Sport Butterfly<span class="fas fa-heart"></span></figcaption>
                </figure>
                <figure class="picture">
                    <img tabindex="0" src="ressources/Rhode/Event_ProductPitch.jpg"
                         alt="">
                    <figcaption tabindex="0" class="describe-picture" lang="en">Product Pitch<span class="fas fa-heart"></span></figcaption>
                </figure>
                <figure class="picture">
                    <img tabindex="0" src="ressources/Rhode/Animals_Majesty.jpg"
                         alt="">
                    <figcaption tabindex="0" class="describe-picture" lang="en">Animal Majesty<span class="fas fa-heart"></span></figcaption>
                </figure>
                <figure class="picture">
                    <img tabindex="0" src="ressources/Rhode/Event_VentureConference.jpg"
                         alt="">
                    <figcaption tabindex="0" class="describe-picture" lang="en">Venture Conference<span class="fas fa-heart"></span></figcaption>
                </figure>
                <video class="video" controls>
                    <source src="ressources/Rhode/Animals_Puppiness.mp4" type="video/mp4">
                    <source src="ressources/Rhode/Animals_Puppiness.ogg" type="video/ogg">
                    <source src="ressources/Rhode/Animals_Puppiness.vtt" type="video/vtt">
                </video>
            </div>
        </section>
        <div class="like_and_price">
            <p tabindex="0"  class="liked">297081<span role="button" class="fas fa-heart"></span></p><p tabindex="0" >375€/jour</p>
        </div>
    </main>
    <div tabindex="0" role="dialog" aria-label="Modale de contact" class="modal_contact">
        <div class="content_modal">
            <header class="head_forms">
                <h1 tabindex="0">Contactez-moi <br />Rhode Dubois</h1>
                <button aria-label="Fermer la modal" class="close_modal">x</button>
            </header>
            <form action="#" method="POST" class="forms_photographer">
                <div role="group" aria-labelledby="prenom" class="formData">
                    <label for="prenom">Prénom</label>
                    <input  type="text" id="prenom" name="firstname" class="firstname" minlength="2" aria-required="true" />
                </div>
                <div role="group" aria-labelledby="nom" class="formData">
                    <label for="nom">Nom</label>
                    <input  type="text" id="nom" name="lastname" class="lastname" minlength="2"  aria-required="true" />
                </div>
                <div role="group" aria-labelledby="email" class="formData">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="mail" class="mail" aria-required="true"/>
                </div>
                <div role="group" aria-labelledby="message" class="formData">
                    <label for="message">Votre message</label>
                    <textarea  name="message" id="message" aria-required="true" minlength="20"></textarea>
                </div>
                <input aria-label="Envoyer votre message" class="senddata" type="submit" value="Envoyer" />
            </form>
        </div>
    </div>
    <div tabindex="0" role="dialog" class="lightbox">
        <span class="close_lightbox">X</span>
        <div class="content_lightbox">
            <button aria-label="Image précédente" class="btn previous"><span class="fas fa-chevron-left"></span></button>
            <button aria-label="image suivante" class="btn next"><span class="fas fa-chevron-right"></span></button>
        </div>
    </div>
    <script type="module" src="Javascript/app.js"></script>
</body>
</html>
